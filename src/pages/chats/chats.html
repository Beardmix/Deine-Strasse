<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Chats
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let chat of chats" (click)="presentChatModal(chat.id)">
            <ion-grid>
                <ion-row>
                    <h2>{{chat.title}}</h2>
                </ion-row>
                <ion-row>
                    <p>
                        <ng-container *ngFor="let user of chat.activeusers">
                            {{user.name}},
                        </ng-container>
                    </p>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
