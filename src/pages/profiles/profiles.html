<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Profiles</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openSettings()">
                <ion-icon name="md-options"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card (click)="presentProfileModal(currentUser.id)">
        <ion-item>
            <ion-thumbnail item-start>
                <img src="assets/img/profile.png" [hidden]="currentUser.lowres_img_url">
                <img [src]="currentUser.lowres_img_url" [hidden]="!currentUser.lowres_img_url">
            </ion-thumbnail>
            <h2>{{currentUser.name}}</h2>
            <p>{{currentUser.id}}</p>
        </ion-item>
    </ion-card>

    <ion-list>
        <ion-item *ngFor="let neighbour of neighbours" (click)="presentProfileModal(neighbour.id)">
            <ion-avatar item-start>
                <img src="assets/img/profile.png" [hidden]="neighbour.lowres_img_url">
                <img [src]="neighbour.lowres_img_url" [hidden]="!neighbour.lowres_img_url">
            </ion-avatar>
            <h2>{{neighbour.name}}</h2>
            <p>{{neighbour.id}}</p>
        </ion-item>
    </ion-list>
</ion-content>
