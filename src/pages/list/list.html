<ion-header>
    <ion-toolbar color="primary">
        <ion-title>List</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentNewInsertionModal()">
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let insertion of insertions" (click)="presentInsertionModal(insertion.id)">
            <ion-avatar item-start>
                <img src="assets/img/offerIcon.png" [hidden]="insertion.type=='public'">
                <img src="assets/img/publicIcon.png" [hidden]="insertion.type!='public'">
            </ion-avatar>
            <h2>{{insertion.title}}</h2>
            <p>{{insertion.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
